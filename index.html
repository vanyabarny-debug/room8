    <meta charset="UTF-8" />

    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        background: #000; 
        color: white; 
        user-select: none; 
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif; 
      }
      #root { width: 100vw; height: 100vh; }
      
      /* Solid Black Background */
      .liquid-bg {
        background: #000000;
      }

      /* Custom Scrollbar */
      .custom-scroll {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
        transition: scrollbar-color 0.3s;
      }
      
      .custom-scroll:hover {
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }

      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      
      .custom-scroll::-webkit-scrollbar-track {
        background-color: transparent;
      }
      
      .custom-scroll::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
        transition: background-color 0.3s;
      }
      
      .custom-scroll:hover::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .minimal-input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #3a83f6;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        outline: none;
        padding-bottom: 0.5rem;
        width: 100%;
        border-radius: 0;
        transition: border-color 0.3s ease;
      }
      .minimal-input:focus {
        border-bottom-color: #60a5fa;
      }
      .minimal-input::placeholder {
        color: #555;
        font-size: 1.5rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes bounceIn {
        0% { transform: scale(0.95); opacity: 0; }
        60% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes floatUp {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -150px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 2s ease-out forwards;
        position: absolute;
        left: 0;
        top: 0;
      }

      /* Custom Bounce Rare: Jumps every 4 seconds */
      @keyframes bounceRare {
        0%, 85%, 100% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        90% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        95% { transform: translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        97% { transform: translateY(-10%); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      .animate-bounce-rare {
        animation: bounceRare 4s infinite;
      }

      .btn-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }
      .btn-interactive:active {
        transform: scale(0.96);
      }
      
      /* Toggle Switch */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #3a83f6;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #3a83f6;
      }
    </style>
