    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        background: #000; 
        color: white; 
        user-select: none; 
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif; 
      }
      #root { width: 100vw; height: 100vh; }
      
      /* Liquid Gradient Animation - Deep Dark Blue/Black */
      .liquid-bg {
        background: linear-gradient(-45deg, #000000, #000000, #0a0a25, #000000);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .minimal-input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #3a83f6;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        outline: none;
        padding-bottom: 0.5rem;
        width: 100%;
        border-radius: 0;
      }
      .minimal-input::placeholder {
        color: #555;
        font-size: 1.5rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes bounceIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.2s ease-out forwards;
      }

      @keyframes floatUp {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -150px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 2s ease-out forwards;
        position: absolute;
        left: 0;
        top: 0;
      }

      .btn-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }
      .btn-interactive:active {
        transform: scale(0.96);
      }
      
      /* Toggle Switch */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #3a83f6;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #3a83f6;
      }
    </style>
